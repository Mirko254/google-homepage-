<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Google</title>
</head>
<body>
    <main>
        <nav id="top-bar">
                    <ul class="links-list">
                        <li><a href="#">Gmail</a></li>
                        <li><a href="#">Images</a></li>
                        <li><a href="#" class="social-container"><img class="apps" src="./images/apps_black_24dp.svg" alt=""></a></li>
                        <li><a href="#"><img src="https://lh3.googleusercontent.com/ogw/ADGmqu-fkQm2BRCH3pgCV1bDcBVxyFlR_vkkEQlukmH6=s32-c-mo" 
                            alt="profile" id="profile-pic"></a></li>
                    </ul>  
        </nav>
        <div id="logo">
          <img src="./images/googlelogo_color_272x92dp.png" alt="Google logo"> 
        </div>
        <div id="search-content">
            <form action="#">
                <i class="material-icons">search</i>
                <input type="search" id="entered" class="entered" ><br>
                <input class="extra-btns" type="submit" value="Google Search">
                <input class="extra-btns" type="submit" value="I'm Feeling Lucky">
            </form>
        </div>
        <section class="language-choice">
            <p class="choice">Google offered in: <a href="#">English</a></p>
        </section>
        <footer>
            <p class="location">Somewhere</p><hr>
            <div class="left-sided-links">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="right-sided-links">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </footer>
    </main>
</body>
</html>
